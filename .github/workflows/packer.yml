name: Build Windows 2022 with Packer
on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: "self-hosted"  # (optional) name of the runner labels, groups
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      
      - name: Install 1Password CLI
        uses: 1password/install-cli-action@v1

      - name: Load Connect credentials
        uses: 1password/load-secrets-action@v1
        with:
          # Export loaded secrets as environment variables
          export-env: true
        env:
          OP_SERVICE_ACCOUNT_TOKEN: ${{ secrets.OP_SERVICE_ACCOUNT_TOKEN }}
          winrm_password: op://secrets/ProxmoxAPI/winrm_password
          winrm_username: op://secrets/ProxmoxAPI/winrm_username
          token: op://secrets/ProxmoxAPI/password
          username: op://secrets/ProxmoxAPI/username 
          proxmox_url: op://secrets/ProxmoxAPI/url 
          node: op://secrets/ProxmoxAPI/node 
         
      - name: Setup `packer`
        uses: hashicorp/setup-packer@main
        id: setup
        with:
          version: latest
  
      - name: Run `packer init`
        id: init
        run: "packer init ./build.pkr.hcl"
  
      - name: Run `packer validate`
        id: validate
        run: "packer validate -var-file=./variables.pkr.hcl -var-file=./build.pkrvars.hcl ./build.pkr.hcl"
        env:
          OP_SERVICE_ACCOUNT_TOKEN: ${{ secrets.OP_SERVICE_ACCOUNT_TOKEN }}
          winrm_password: op://secrets/ProxmoxAPI/winrm_password
          winrm_username: op://secrets/ProxmoxAPI/winrm_username
          token: op://secrets/ProxmoxAPI/password
          username: op://secrets/ProxmoxAPI/username 
          proxmox_url: op://secrets/ProxmoxAPI/url 
          node: op://secrets/ProxmoxAPI/node 
  


 